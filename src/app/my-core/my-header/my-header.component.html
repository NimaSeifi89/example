<p-menubar>
    <ng-template pTemplate="start">
      <span class="font-bold text-black">مدیریت کالا</span>
    </ng-template>
  
    <ng-template pTemplate="end">
      <div class="icon-container">
        <p-badge [value]="count" severity="danger" styleClass="notification-badge"></p-badge>
        <i class="pi pi-bell notification-icon"></i>
      </div>
    </ng-template>
  </p-menubar>
